<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>海淘购 个人中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="haitao/css/mui.min.css">
	<style>
		html,
		body {
			background-color: #efeff4;
		}
		.mui-views,
		.mui-view,
		.mui-pages,
		.mui-page,
		.mui-page-content {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
			background-color: #efeff4;
		}
		.mui-pages {
			top: 46px;
			height: auto;
		}
		.mui-scroll-wrapper,
		.mui-scroll {
			background-color: #efeff4;
		}
		.mui-page.mui-transitioning {
			-webkit-transition: -webkit-transform 300ms ease;
			transition: transform 300ms ease;
		}
		.mui-page-left {
			-webkit-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
		}
		.mui-ios .mui-page-left {
			-webkit-transform: translate3d(-20%, 0, 0);
			transform: translate3d(-20%, 0, 0);
		}
		.mui-navbar .mui-bar {
			position: absolute;
			background: transparent;
			text-align: center;
		}
		.mui-android .mui-navbar-inner.mui-navbar-left {
			opacity: 0;
		}
		.mui-ios .mui-navbar-left .mui-left,
		.mui-ios .mui-navbar-left .mui-center,
		.mui-ios .mui-navbar-left .mui-right {
			opacity: 0;
		}
		.mui-navbar .mui-btn-nav {
			-webkit-transition: none;
			transition: none;
			-webkit-transition-duration: .0s;
			transition-duration: .0s;
		}
		.mui-navbar .mui-bar .mui-title {
			display: inline-block;
			width: auto;
		}
		.mui-page-shadow {
			position: absolute;
			right: 100%;
			top: 0;
			width: 16px;
			height: 100%;
			z-index: -1;
			content: '';
		}
		.mui-page-shadow {
			background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
		}
		.mui-navbar-inner.mui-transitioning,
		.mui-navbar-inner .mui-transitioning {
			-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
			transition: opacity 300ms ease, transform 300ms ease;
		}
		.mui-page {
			display: none;
		}
		.mui-pages .mui-page {
			display: block;
		}
		.mui-page .mui-table-view:first-child {
			margin-top: 10px;
		}
		.mui-page .mui-table-view:last-child {
			margin-bottom: 30px;
		}
		.mui-table-view {
			margin-top: 10px;
		}

		.mui-table-view span.mui-pull-right {
			color: #999;
		}
		.mui-table-view-divider {
			background-color: #efeff4;
			font-size: 14px;
		}
		.mui-table-view-divider:before,
		.mui-table-view-divider:after {
			height: 0;
		}
		.head {
			height: 40px;
		}
		#head {
			line-height: 40px;
		}
		.head-img {
			width: 40px;
			height: 40px;
		}
		#head-img1 {
			position: absolute;
			bottom: 10px;
			right: 40px;
			width: 40px;
			height: 40px;
		}
		.mui-fullscreen {
			position: fixed;
			z-index: 20;
			background-color: #000;
		}
		.mui-ios .mui-navbar .mui-bar .mui-title {
			position: static;
		}
		/*问题反馈在setting页面单独的css*/
		#feedback .mui-popover{
			position: fixed;
		}
		#feedback .mui-table-view:last-child {
			margin-bottom: 0px;
		}
		#feedback .mui-table-view:first-child {
			margin-top: 0px;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="haitao/css/feedback.css" />
</head>

<body class="mui-fullscreen">
<!--页面主结构开始-->
<div id="app" class="mui-views">
	<div class="mui-view">
		<div class="mui-navbar">
		</div>
		<div class="mui-pages">
		</div>
	</div>
</div>
<!--页面主结构结束-->
<!--单页面开始-->
<div id="setting" class="mui-page">
	<!--页面标题栏开始-->
	<div class="mui-navbar-inner mui-bar mui-bar-nav b-line">
		<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
		</button>
	</div>
	<!--页面标题栏结束-->
	<!--页面主内容区开始-->
	<div class="mui-page-content ">
		<div class="mui-scroll-wrapper ">
			<div class="mui-scroll ">
				<ul class="mui-table-view mui-table-view-chevron b-line">
					<li class="mui-table-view-cell t-line">
						<a href="#feedback" class="mui-navigate-right">建议留言 <i class="mui-pull-right update">2.0</i></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!--页面主内容区结束-->
</div>
<div id="feedback" class="mui-page feedback">
	<div class="mui-navbar-inner mui-bar mui-bar-nav">
		<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-arrowleft"></span>
		</button>
		<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" style="width:auto">发送</button>
		<h1 class="mui-center mui-title">问题反馈</h1>
	</div>
	<div class="mui-page-content">
		<div class="mui-content-padded">
			<div class="mui-inline">问题和意见</div>
			<a class="mui-pull-right mui-inline" href="#popover">
				快捷输入
				<span class="mui-icon mui-icon-arrowdown"></span>
			</a>
			<!--快捷输入具体内容，开发者可自己替换常用语-->
			<div id="popover" class="mui-popover">
				<div class="mui-popover-arrow"></div>
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
							<!--仅流应用环境下显示-->
							<li class="mui-table-view-cell stream">
								<a href="#">桌面快捷方式创建失败</a>
							</li>
							<li class="mui-table-view-cell"><a href="#">界面显示错乱</a></li>
							<li class="mui-table-view-cell"><a href="#">启动缓慢，卡出翔了</a></li>
							<li class="mui-table-view-cell"><a href="#">偶发性崩溃</a></li>
							<li class="mui-table-view-cell"><a href="#">UI无法直视，丑哭了</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row mui-input-row">
			<textarea id='question' class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
		</div>
		<p>图片(选填,提供问题截图,总大小10M以下)</p>
		<div id='image-list' class="row image-list"></div>
		<p>QQ/邮箱</p>
		<div class="mui-input-row">
			<input id='contact' type="text" class="mui-input-clear contact" placeholder="(选填,方便我们联系你 )" />
		</div>
		<div class="mui-content-padded">
			<div class="mui-inline">应用评分</div>
			<div class="icons mui-inline" style="margin-left: 6px;">
				<i data-index="1" class="mui-icon mui-icon-star"></i>
				<i data-index="2" class="mui-icon mui-icon-star"></i>
				<i data-index="3" class="mui-icon mui-icon-star"></i>
				<i data-index="4" class="mui-icon mui-icon-star"></i>
				<i data-index="5" class="mui-icon mui-icon-star"></i>
			</div>
		</div><br />
	</div>
</div>
</body>
<script src="haitao/js/mui.min.js "></script>
<script src="haitao/js/mui.view.js "></script>
<script src='haitao/js/feedback.js'></script>
<script>
    //初始化单页view
    var viewApi = mui('#app').view({
        defaultPage: '#setting'
    });
</script>

</html>
