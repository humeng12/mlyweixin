		<script>
			
			
			$('.goback').click(function(){
				history.go(-1);
			});
			
			var tmpjifen = 0;
			
			function exchange(points,imgpath,proname)
			{
				tmpjifen = points;
				
				$('.am-share .am-share-sns .sdetail .top .tu img').attr('src',imgpath);
				$('.am-share .am-share-sns .sdetail .top .you span').text(points+'积分');
				
				$(".am-share").addClass("am-modal-active");	
				if($(".sharebg").length>0){
					$(".sharebg").addClass("sharebg-active");
				}else{
					$("body").append('<div class="sharebg"></div>');
					$(".sharebg").addClass("sharebg-active");
				}
				$(".sharebg-active,.share_btn").click(function(){
					$(".am-share").removeClass("am-modal-active");	
					setTimeout(function(){
						$(".sharebg-active").removeClass("sharebg-active");	
						$(".sharebg").remove();	
					},300);
				});
			}
			
			
			var count = $("#count");
			var tmpcount = 1;
			
			$('.bottom #up').click(function(){
				
				tmpcount++;
				$('.bottom #count').text(tmpcount);
				$('.sdetail .top .you span').text(parseInt(tmpcount) * parseInt(tmpjifen) + '积分');
			});
			
		    $('.bottom #down').click(function(){
		    	if(tmpcount == 1){
		    		
		    	}else{

		    	}
