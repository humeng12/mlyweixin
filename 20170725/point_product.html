<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>积分兑换</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		
		<link rel="stylesheet" type="text/css" href="../common/common.css" />
		<link href="../mui/css/mui.min.css" rel="stylesheet" />
		
		<script src="../js/jquery-2.1.4.js"></script>
		
		<style>
			.content-img img{
				width: 100%;height: 100%;
			}
			
			.onnew {
			    width: 100%;
			    padding: 0 2%;
			}
			.clearfloat:after {
			    display: block;
			    clear: both;
			    content: "";
			    visibility: hidden;
			    height: 0
			}

			.clearfloat {
			    zoom: 1
			}
			.boutit {
			    width: 50%;
			    margin: 0 auto;
			    position: relative;
			    height: 1.2rem;
			    text-align: center;
			}

			.boutit span {
			    display: block;
			    position: absolute;
			    top: .55rem;
			    width: 100%;
			    border-top: 3px solid #00cc7d;
			}
			
			.boutit samp {
			    line-height: 1.2rem;
			    color: #000000;
			    position: relative;
			    height: 1.2rem;
			    padding: 0 3%;
			    background-color: #efeff4;
			    font-size: .45rem;
			}
		</style>
	</head>
	<body>
		
		<header id="title" style="background-color: #FFFFFF;color: #000000;">
    		<img class="goback" src="../images/jiantou.png"/>
    		积分兑换
  		</header>
  		
  		<div class="content-img">
			<a href="#">
				<img src="../images/signpoint.png">
			</a>
		</div>
		
		
		<div class="onnew clearfloat">
		    <div class="boutit clearfloat">
		        <span></span>
		        <samp>新品专区</samp>
		    </div>
		</div>
			
	</body>
</html>
