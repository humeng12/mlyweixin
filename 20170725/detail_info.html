<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>个人资料</title>
		
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../common/common.css" rel="stylesheet" type="text/css">
		
		
		<script src="../bootstrap/bootstrap.min.js"></script>
		
		<style>
			#detail{ 
				height:100%; 
				overflow:hidden; 
				padding:1em 0.6em; 
			}
			#detail div{ 
				font-size:1.2em; 
				height:3em; 
				background:#fff; 
				margin-bottom:0.6em; 
			}
			#detail div input{ 
				width:80%; height:100%; 
				border:0; padding:0; 
				margin-left:3em; 
			}
			.btn{ 
				width:100%; 
				height:3em; 
				line-height:2em; 
				border-radius:0.3em; 
				color:#fff; text-align:center; 
				background:#f4740f; 
				display:block;
			}
			
		</style>
	</head>
	<body>
		
		<div class="wrapper">
			<header class="header" style="background-color: #FFFFFF;">
				<a href="#" class="return floatL"></a>
				<h3 class="floatL headtitle">资料</h3>
			</header>	
			
			
			
			<section id="detail">
				<div style="margin-top: 50px;">
            		<input id="txt_UserNmae" name="txt_UserName" type="text" placeholder="用户名（3～26个字符）">
				</div>

           		<div>
					<input id="txt_Pwd" name="txt_Pwd" type="password" placeholder="密码（6～16个字符）"></div>
        		<div>

            	<div>
                	<input id="txt_PwdTwo" name="txt_PwdTwo" type="password" placeholder="再次输入密码"></div>
        		</div>

        		<a id="asubmit" class="btn">立即注册</a>
        		
			</section> 
								
		</div>
	</body>
</html>
