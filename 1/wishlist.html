<script type="text/javascript">
		$.ajax({  
            type:'get',  
            url: 'http://chenxiaolong.top/shoph/1/mly/public/api/wishList',  
            dataType:'json',
            async:false,  
            cache:false,                 
            success: function (result) {
                for(var i=0;i<result['data'].length;i++){
                	var imgnum="img"+i;
                    $("."+imgnum).attr('src',result['data'][i]['pro_pic']).css('border-radius','50%');
                    var name="name"+i;
                    $("."+name).text(result['data'][i]['pro_name']);
                    var id="idstr"+i;
                    $("."+id).text(result['data'][i]['id']);  

                }
            },   
            error:function(data){
            	
            }
    });  
      function imgclick(num){
      	 id=$('.idstr'+num).text();
         var userid = localStorage.getItem('userid');
      	 $.ajax({  
            type:'get',  
            url: 'http://chenxiaolong.top/shoph/1/mly/public/api/wishListPraise', 
            data: {
                userid:userid,
                idstr:id
            },
            dataType:'json',  
            async:false,  
            cache:false,                 
            success: function (result) {
               $.toast(result['message']);
              
            },   
            error:function(data){
              
            }
    }); 
      }
</script>
